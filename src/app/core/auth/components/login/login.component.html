<div id="login-form" class="container">
  <form [formGroup]="loginForm" (ngSubmit)="submit(loginForm.value)"
        class="modal-content animate" method="post">
    <div class="container-form">
      <h1>{{'login' | translate}}</h1>
      <p>{{'Please enter your account information'|translate}}</p>
      <label for="login-username"><b>{{'Username'|translate}}</b></label>
      <input id="login-username" type="text" placeholder="{{'Enter username'|translate}}" formControlName="username" name="username" required>
      <div *ngIf="errorLogin"
           class="animate error cross-validation-error-message alert alert-danger">
        {{'bad login' | translate}}
      </div>

    <label for="login-password"><b>{{'Password'|translate}}</b></label>
      <input id="login-password" type="password" placeholder="{{'Enter password'|translate}}" formControlName="password" name="password" required>
      <div *ngIf="errorPassword"
           class="animate error cross-validation-error-message alert alert-danger">
        {{'bad password' | translate}}
      </div>
      <div *ngIf="errorLocked"
           class="animate error cross-validation-error-message alert alert-danger">
        You're Locked
      </div>

      <div class="restore-container">
        <span class="restorePassword" (click)="restorePassword(loginForm.value)">{{'Restore password'|translate}}</span>
      </div>

      <div class="row">
        <button class="signupbtn" type="submit">{{ 'login' | translate }}</button>
        <button type="button" routerLink="/" class="cancelbtn">{{'Cancel'|translate}}</button>
      </div>
    </div>
  </form>
</div>
