<h2 mat-dialog-title>{{'confirming' | translate}} {{'email' | translate}}</h2>
<div mat-dialog-content>
  <h4>Вы не подтвердили адрес электронной почты</h4>
  <p>Для дальнейших действий необходимо подтвердить email</p>
  <p>Перейти: <a href="mailto:{{data}}">{{data}}</a></p>
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
