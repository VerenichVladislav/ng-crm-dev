<div class="index-content" *ngIf="status">
    <div class="content">
        <div class="search">
                <mat-form-field class="form-mat-child">
                        <input matInput placeholder="City" [(ngModel)]="city" >
                </mat-form-field>
            <mat-form-field color="accent" class="form-mat-child">
                <input matInput [matDatepicker]="picker1" placeholder="CheckIn Date" [(ngModel)]="checkIn">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
              <mat-form-field color="accent" class="form-mat-child">
                <input matInput [matDatepicker]="picker2" placeholder="CheckOut Date" [(ngModel)]="checkOut">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2 color="primary"></mat-datepicker>
              </mat-form-field>
              <mat-form-field  class="form-mat-child">
                  <mat-select placeholder="Select">
                      <mat-option value="option">
                          Option
                        </mat-option>
                     </mat-select>
                </mat-form-field>
        </div>
        <mat-button-toggle  class="recomends-content" (click)='find()'>Find</mat-button-toggle>
        <div class="recomends">
            <div class="recomends-content">
                Popular destinations
            </div>
            <div class="recomends-content">
                <div class="recomend-hotels">
                    <div class="recomend-hotels-image">
                        <img src="https://drive.google.com/uc?export=view&id=1WAeGvJxt0Z5ZhUrfzAHf_eEwvcWplWxm" alt="" class="recomend-hotels-image"/>
                        <h2>A Movie in the Park:<br />Kung Fu Panda</h2>
                    </div>
                </div>
               
            </div>
           
        </div>
    </div>
</div>
