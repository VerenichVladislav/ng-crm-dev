<button (click)="goBack()" class="btn btn-info back">{{'go back' | translate}}</button>
<div class="hotels-card-menu">
    <mat-card>
        <section>
            <mat-list>
                <mat-list-item>
                    <input type="text" matInput placeholder="{{'city' | translate}}" [(ngModel)]="city" >
                </mat-list-item>
                <mat-list-item>
                    <mat-checkbox  [(ngModel)]="parking">Parking</mat-checkbox>
                </mat-list-item>
                <mat-list-item>
                    <mat-checkbox  [(ngModel)]="WIFI">Free WIFI</mat-checkbox>
                </mat-list-item>
                <mat-list-item>
                    <mat-checkbox  [(ngModel)]="SWIMMINGPOLL">Swimming pool</mat-checkbox>
                </mat-list-item>
                <mat-list-item>
                    <mat-checkbox  [(ngModel)]="SPA">SPA</mat-checkbox>
                </mat-list-item>
                <mat-list-item>
                    <mat-checkbox  [(ngModel)]="BREAKFAST">Breakfast</mat-checkbox>
                </mat-list-item>
                <mat-list-item>
                    <mat-checkbox  [(ngModel)]="RESEPTION">Reception 24/7</mat-checkbox>
                </mat-list-item>
                <mat-list-item>
                    <mat-checkbox  [(ngModel)]="FITNESSCENTER">Fitness center</mat-checkbox>
                </mat-list-item>
           
           <!-- <mat-list-item> <mat-slider
            
            [max]="max"
            [min]="min"
            [step]="step"
            [thumbLabel]="true"
            [tickInterval]="20"
            [(ngModel)]="value"
            >
        </mat-slider></mat-list-item>-->
        <mat-list-item> 
            <button mat-button (click)="find()"> Find</button>
        </mat-list-item>
           
    </mat-list>
          </section>
    </mat-card>
    <div class="hotels-card-container"><div class="hotels-card" *ngFor='let post of posts | async'>
            <div class="hotels-card-hotel-img">
                <img src="{{post.image ?' https://drive.google.com/uc?export=view&id='+post.image :'https://drive.google.com/uc?export=view&id=1jC7zuqnV23XH-AEVlrA9BrQ9RXt_ft_8'}}" alt="">
            </div>
            <div class="hotels-card-content">
                <div class="hotels-card-content-info">
                    <div class="hotels-card-content-info-head">{{post.hotelName}}</div>
                    <div class="hotels-card-content-info-text">{{post.description}}.</div>
                </div>
                <div class="hotels-card-content-moreinfo">
                    <div class="hotels-card-content-moreinfo-price"><br></div>
                    <button class="hotels-card-content-moreinfo-button" (click)="onSelect(post)">Choose room ></button>
                </div>
            </div>
    </div></div>
</div>
