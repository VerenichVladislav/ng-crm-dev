<div class="index-content" *ngIf="status">
  <div class="content">
      <div class="search">
              <mat-form-field class="form-mat-child">
                      <input matInput placeholder="{{'From?' | translate}}" [(ngModel)]="cityFrom" >
                </mat-form-field>
              <mat-form-field class="form-mat-child">
                <input matInput placeholder="{{'To?' | translate}}" [(ngModel)]="cityDest" >
                </mat-form-field>
                <mat-form-field color="accent" class="form-mat-child">
                    <input matInput [matDatepicker]="picker4" [min]="mindate" placeholder="{{'dateFrom' | translate}}" [(ngModel)]="dateFrom">
                    <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
                    <mat-datepicker #picker4></mat-datepicker>
                  </mat-form-field>
           
 
      <button mat-button class="recomends-content" (click)='find()'>{{'searching' | translate}}</button>
    </div>
    </div>
    </div>
