    <div class="center" *ngFor="let post of posts | async">
            <mat-card>City from: {{post.cityFrom}}; City destination: {{post.cityDest}}; Date: {{post.dateFrom | date: 'yyyy-MM-dd'}};
                <button (click)="Buy(post)" routerLink="/trips/{{post.tripId}}/buy" class="btn btn-outline-success">Buy</button>
                <div class="input-group bs-number-incrementer">
                    <span class="input-group-btn">
                        <button *ngIf="post.count>1" type="button" class="btn btn-default" (click)="post.count = post.count - 1">
                            <span class="glyphicon glyphicon-minus"></span>
                        </button>
                    </span>
                
                    <input type="text" class="form-control input-number" value="{{post.count}}" >
                
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" (click)="post.count = post.count + 1">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </span>
                </div>
            </mat-card>
    </div>
    
   
    <mat-grid-list cols="6">
            <mat-grid-tile  *ngFor="let post of Hotels | async|  slice:0:6">
                    <mat-card class="example-card">
                            <mat-card-header>
                              {{post.hotelName}}
                             
                            </mat-card-header>
                            <img src="{{post.image ?' https://drive.google.com/uc?export=view&id='+post.image :'https://drive.google.com/uc?export=view&id=1jC7zuqnV23XH-AEVlrA9BrQ9RXt_ft_8'}}" alt="">
                            
                            
                          </mat-card>
            </mat-grid-tile>
            
          </mat-grid-list>
