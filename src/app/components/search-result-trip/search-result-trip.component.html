<button (click)="goBack()" class="btn btn-info back">{{'go back' | translate}}</button>

<div class="center" *ngFor="let post of posts">
            <mat-card><div>From: {{post.cityFrom}}
                <button (click)="Buy(post)" routerLink="/trips/{{post.tripId}}/buy" [queryParams]="{count: post.count }" class="btn btn-outline-success pull-right">Buy</button>
            </div> <div>
                 To: {{post.cityDest}}
                </div>
                <div>
                  Date: {{post.dateFrom | date: 'yyyy-MM-dd hh:mm' }} -- {{ post.dateDest| date: 'yyyy-MM-dd hh:mm'}}
                </div>
                <div class="input-group">
                    <span class="input-group-btn">
                        <button *ngIf="post.count>1" type="button" class="btn btn-default btn-number" (click)="post.count = post.count - 1">
                            <span class="glyphicon glyphicon-minus"></span>
                        </button>
                    </span>

                    <input type="text" class="form-control input-number" value="{{post.count}}" >

                    <span class="input-group-btn">
                        <button *ngIf="post.count<post.fullCountSeats" type="button" class="btn btn-default btn-number" (click)="post.count = post.count + 1">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </span>
                </div>
            </mat-card>
    </div>

    
    <div class="center">
        <mat-card>
        <button *ngIf="page>0" class="btn btn-default" id="pagin1" (click)="PreviousPage()">Previous</button>
        <button class="btn btn-default" id="pagin2" (click)="NextPage()">Next</button> 
        <div id="pageNo">Page: {{page}}</div>
    </mat-card>
    </div>
    
    


    <mat-grid-list cols="6">
            <mat-grid-tile  *ngFor="let post of Hotels | async|  slice:0:6">
                    <mat-card class="example-card" (click)="findbyCity(post)">
                            <mat-card-header>
                              {{post.hotelName}}

                            </mat-card-header>
                            <img src="{{post.image ?' https://drive.google.com/uc?export=view&id='+post.image :'https://drive.google.com/uc?export=view&id=1jC7zuqnV23XH-AEVlrA9BrQ9RXt_ft_8'}}" alt="">


                          </mat-card>
            </mat-grid-tile>

          </mat-grid-list>
